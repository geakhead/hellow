<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Can I Court You?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #fefefe;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    #buttons {
      position: relative;
      height: 200px;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      margin: 0.5em;
      cursor: pointer;
      position: absolute;
      transition: left 0.3s ease, top 0.3s ease;
    }
    #imageArea img {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Hi Crush ‚ù§Ô∏è<br />Do you like me?</h1>

  <div id="buttons">
    <button id="yes" style="left:40%; top:40%;">Yes</button>
    <button id="no" style="left:55%; top:40%;">No</button>
  </div>

  <div id="imageArea"></div>

  <script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const imageArea = document.getElementById("imageArea");

    const images = [
      "https://media.tenor.com/c_YU3p6py2AAAAAM/meme-crying.gif",
      "https://media0.giphy.com/media/v1.Y2lkPTZjMDliOTUyODhmcng0bzkzNDRoa2ptZXB1M2hpajBmcXoweDkxNm1vZ2xsZGQwdCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/d2lcHJTG5Tscg/source.gif",
      "https://content.imageresizer.com/images/memes/Lebron-Sad-Face-meme-2.jpg",
      "https://pbs.twimg.com/media/FJ-DBgnWUAobpjh.jpg",
      "https://i.pinimg.com/236x/09/de/81/09de815264d4b1ac22a785be102c061e.jpg"
    ];

    let moveCount = 0;

    // Save initial position to reset later
    const initialLeft = noButton.style.left;
    const initialTop = noButton.style.top;

    yesButton.onclick = () => {
      document.body.innerHTML = "<h1>Yay! You like me üòç</h1>";
    };

    noButton.addEventListener("mouseover", () => {
      if (moveCount < 5) {
        const x = Math.random() * 80;
        const y = Math.random() * 80;
        noButton.style.left = `${x}%`;
        noButton.style.top = `${y}%`;

        imageArea.innerHTML = `<img src="${images[moveCount]}" alt="meme">`;

        moveCount++;
      }
    });

    noButton.addEventListener("click", () => {
      if (moveCount >= 5) {
        alert("Try again üòè");
        // Reset game state
        moveCount = 0;
        noButton.style.left = initialLeft;
        noButton.style.top = initialTop;
        imageArea.innerHTML = "";
      }
    });
  </script>
</body>
</html>
